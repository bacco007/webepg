name: Docker Build and Push

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/webepg-frontend
  BACKEND_IMAGE_NAME: ${{ github.repository }}/webepg-backend

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (Frontend)
        if: always() && steps.changes.outputs.frontend == 'true'
        id: meta-frontend
        uses: docker/metadata-action@v5 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}

      - name: Extract Docker metadata (Backend)
        if: always() && steps.changes.outputs.backend == 'true'
        id: meta-backend
        uses: docker/metadata-action@v5 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}

      - name: Build and push Frontend
        if: always() && steps.changes.outputs.frontend == 'true' && steps.meta-frontend.outcome == 'success'
        uses: docker/build-push-action@v5
        id: build-and-push-frontend
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      - name: Build and push Backend
        if: always() && steps.changes.outputs.backend == 'true' && steps.meta-backend.outcome == 'success'
        uses: docker/build-push-action@v5
        id: build-and-push-backend
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Generate artifact attestation Frontend
        if: always() && steps.changes.outputs.frontend == 'true' && steps.build-and-push-frontend.outcome == 'success'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME}}
          subject-digest: ${{ steps.build-and-push-frontend.outputs.digest }}
          push-to-registry: true

      - name: Generate artifact attestation Backend
        if: always() && steps.changes.outputs.backend == 'true' && steps.build-and-push-backend.outcome == 'success'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME}}
          subject-digest: ${{ steps.build-and-push-backend.outputs.digest }}
          push-to-registry: true
